<div class="sm:hidden">
    <label for="tabs" class="sr-only">Seleccionar pesta√±a</label>
    <select id="tabs" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm  focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" onchange="location = this.value;">
        {% for item in items %}
        <option value="{% url 'tabla_por_mesas' item.mesa %}" {% if tab_context == item.mesa %}selected{% endif %}>MESA: {{ item.mesa }}</option>
        {% endfor %} 
    </select>
</div>
<ul class="hidden text-sm font-medium text-center text-gray-500 rounded-lg shadow-sm sm:flex dark:divide-gray-700 dark:text-gray-400">
  {% for item in items %}
  <li class="w-full focus-within:z-10 rounded-sm" >
      <a href="{% url 'tabla_por_mesas' item.mesa %}" class="inline-block w-full p-4 border-gray-200 dark:border-gray-700 rounded-s-lg focus:ring-4 focus:ring-blue-300 active focus:outline-none {% if tab_context == item.mesa %}text-gray-900 bg-gray-100 dark:bg-gray-700 dark:text-white{% else %}bg-white hover:text-gray-700 hover:bg-gray-50 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700{% endif %}">MESA: {{ item.mesa }}</a>
  </li>
  {% endfor %}
</ul>
